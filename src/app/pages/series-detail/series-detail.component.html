<div class="series-detail-container position-relative text-white">

  <div class="background-img"
    [style.background-image]="'url(' + (serie.imageUrl || 'assets/default.png') + ')'"
  ></div>

  <div class="overlay"></div>
    <div class="container position-relative py-5">
      <div class="row">
        <div class="col-md-8">
          <h1 class="display-4 fw-bold">{{ serie.name }}</h1>
          <p class="lead mb-3">
            <strong>AÃ±o:</strong> {{ serie.yearWatch || 'Desconocido' }}
          </p>
          <p class="description">{{ serie.description }}</p>
          <div class="mt-4">
            <button class="btn btn-danger btn-lg me-2">Ver ahora</button>
            <button class="btn btn-outline-light btn-lg" (click)="copyLink()">Copiar link</button>
          </div>
        </div>
      </div>
  </div>
</div>
