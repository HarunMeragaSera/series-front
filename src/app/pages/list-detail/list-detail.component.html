<div class="row g-3 ms-2 me-2">
  @for (serie of list?.series || []; track $index) {
  <div class="col-12 col-sm-6 col-md-4 col-lg-3">
    <series-card [serie]="serie" (deleteSerie)="onDeleteSerie($event)"></series-card>
  </div>
  }
  <button class="fab" (click)="openModal()">
    <span class="material-icons">add</span>
  </button>
</div>

@if (showModal) {
<app-create-list-modal [type]="'append'" (close)="showModal = false"  (created)="append($event)">
</app-create-list-modal>
}
