<div class="grid-container">
  @for (list of lists; track list.id) {
  <div class="mini-card">
    <div class="card-content">
      <div class="d-flex w-100">
        <h3 class="list-name">{{ list.name }}</h3>
        <mat-icon class="delete-icon" (click)="delete(list)">delete</mat-icon>
      </div>
      <div class="series-count">
        <span class="count-number">{{ list.series.length }}</span>
        <span class="count-label">{{ list.series.length === 1 ? 'serie' : 'series' }}</span>
      </div>
    </div>
    <div class="card-footer-line"></div>
  </div>
  } @empty {
  <div class="empty-state">
    <p>{{ 'series-list.no-lists' | translate }}</p>
  </div>
  }
  <button class="fab" (click)="openModal()">
    <span class="material-icons">add</span>
  </button>
</div>

@if (showModal) {
<app-create-list-modal (close)="showModal = false" (created)="handleCreateList($event)">
</app-create-list-modal>
}
