<div class="row g-3 ms-2 me-2">
  <series-filters
  (filtersChange)="loadSeries($event)">
</series-filters>
  @for (serie of series; track $index) {
    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <series-card [serie]="serie"></series-card>
    </div>
  }
  <button class="fab" (click)="openCreateSeries()">
  <span class="material-icons">add</span>
</button>
</div>
