<mat-form-field appearance="outline" class="white-field">
  <mat-label>Genres</mat-label>


  <mat-select [formControl]="control" multiple>
    @for (genre of genres; track $index) {
      <mat-option [value]="genre.id">
        @if(getLanguage() === 'es') {
          {{ genre.name_es }}
        } @else {
          {{ genre.name }}
        }
      </mat-option>
    }
  </mat-select>
</mat-form-field>
