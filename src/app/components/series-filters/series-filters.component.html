<form [formGroup]="form" class="filters">

  <mat-form-field appearance="outline" class="white-field">
    <mat-label>{{'form.name'|translate}}</mat-label>
    <input matInput formControlName="name" placeholder="Search by name">
  </mat-form-field>

  <mat-form-field appearance="outline" class="white-field">
    <mat-label>{{'detail.rating'|translate}}</mat-label>
    <mat-select formControlName="rating" panelClass="my-dark-select">
      <mat-option *ngFor="let r of ratings" [value]="r">
        {{ ('ratings.' + r) | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="white-field">
    <mat-label>{{'detail.year'|translate}}</mat-label>
    <input matInput type="number" formControlName="yearWatch">
  </mat-form-field>

  <mat-form-field appearance="outline" class="white-field">
    <mat-label>{{'detail.genre'|translate}}</mat-label>
    <mat-select formControlName="genres" multiple panelClass="my-dark-select">
      @for (g of genres; track $index) {
        <mat-option [value]="g.id">
          {{ g.name }}
        </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="button" (click)="applyFilters()">
      Apply
    </button>

    <button mat-button type="button" (click)="clearFilters()">
      Clear
    </button>
  </div>

</form>
