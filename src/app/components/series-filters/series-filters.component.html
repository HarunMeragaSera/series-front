<form [formGroup]="form" class="mt-3">

  <mat-expansion-panel class="bg-dark text-white shadow-none">
    <mat-expansion-panel-header>
      <mat-panel-title class="text-white">
        <mat-icon class="me-2">filter_list</mat-icon>
        {{ 'filters' | translate }} </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="d-flex flex-wrap gap-2 pt-3">

      <mat-form-field appearance="outline" class="white-field">
        <mat-label>{{'form.name'|translate}}</mat-label>
        <input matInput formControlName="name" placeholder="Search by name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="white-field">
        <mat-label>{{'detail.rating'|translate}}</mat-label>
        <mat-select formControlName="rating" panelClass="my-dark-select">
          @for (r of ratings; track $index) {
          <mat-option [value]="r">
            {{ ('ratings.' + r) | translate }}
          </mat-option>
        }
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="white-field">
        <mat-label>{{'detail.year'|translate}}</mat-label>
        <input matInput type="number" formControlName="yearWatch">
      </mat-form-field>

      <mat-form-field appearance="outline" class="white-field">
        <mat-label>{{'detail.genre'|translate}}</mat-label>
        <mat-select formControlName="genres" multiple panelClass="my-dark-select">
          @for (g of genres; track $index) {
          <mat-option [value]="g.id">
            {{ g.name }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div>
      <button mat-button color="warn" (click)="clearFilters()">
        {{ 'Clear' }}
      </button>
      <button class="save-button ms-2" (click)="applyFilters()">
        {{ 'Apply' }}
      </button>
    </div>

  </mat-expansion-panel>
</form>
